<div id="mapid" class="full-height"></div>
<script>

        var mymap = L.map('mapid').setView([35.8616,  104.1953964], 2);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(mymap);

        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var dd2 = String(today.getDate() - 1).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0');
        var yyyy = today.getFullYear();

        today = mm + '-' + dd + '-' + yyyy;
        today2 = mm + '-' + dd2 + '-' + yyyy;

        var cl = [];
        var textfile = d3.csv("https://raw.githubusercontent.com/CSSEGISandData/COVID-19/master/csse_covid_19_data/csse_covid_19_daily_reports/"+today+".csv", function (data) {
            //console.log(data);
            cl = data;

            if (cl == null) {
                var newtextFile = d3.csv("https://raw.githubusercontent.com/CSSEGISandData/COVID-19/master/csse_covid_19_data/csse_covid_19_daily_reports/" + today2 + ".csv", function (data) {
                    cl = data;
                    executable(cl);
                });
            } else {
                executable(cl);
            }

            function executable(commentlist) {

                for (var i = 0; i < commentlist.length; i++) { //Este metodo recorre el array y busca las columnas que estan marcadas
                    var lat = commentlist[i]['Lat'];
                    var lng = commentlist[i]['Long_'];
                      var str = "Provincia: ";
                    var prov = str.bold();

                     var str2 = "Ciudad: ";
                    var ciudad = str2.bold();

                     var str = "Provincia: ";
                    var prov = str.bold();

                     var str3 = "Casos Confirmados: ";
                    var casos = str3.bold();

                    var str4 = "Total de Muertos: ";
                    var muert = str4.bold();

                    var str5 = "Recuperados: ";
                    var recup = str5.bold();

                    var str5 = "Fecha: ";
                    var fech = str5.bold();

                    var popupText = prov + commentlist[i]['Province_State'] +"<br/>"
                     + ciudad + commentlist[i]['Country_Region'] + "<br/>" +
                        casos + commentlist[i]['Confirmed'] + "<br/>"
                        + muert + commentlist[i]['Deaths'] + "<br/>" +
                        recup+ commentlist[i]['Recovered'] + "<br/>" +
                         fech + commentlist[i]['Last_Update'];

                    var markerLocation = new L.LatLng(lat, lng);
                    var marker = new L.circleMarker(markerLocation, {
                        "fillColor": "#FF0000",
                        "color": "#FF0000",
                        "weight": 1,
                        "opacity": 1
                    });

                    var radius = 10;
                    var radiusDeterminant = commentlist[i]['Confirmed'];
                   /* if (radiusDeterminant > 50000)
                        radius = 33 ;
                    else if (radiusDeterminant > 10000)
                        radius = 28;
                    else if (radiusDeterminant > 1000)
                        radius = 20;
                    else if (radiusDeterminant > 500)
                        radius = 10;
                    else
                    */
                        radius = 6;
                    marker.setRadius(radius);
                    mymap.addLayer(marker);

                    marker.bindPopup(popupText);
                }
            };

            // console.log(commentlist[0]['Latitude']);
        });

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(mymap);
        }

        mymap.on('click', onMapClick);


    </script>
